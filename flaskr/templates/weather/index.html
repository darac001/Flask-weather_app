<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/15399172e6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
    .flash { margin: 1em 0; padding: 1em; background: #cae6f6; border: 1px solid #377ba8; }
  </style>
  <body>
    <main  class="d-flex flex-column justify-content-center" style="max-width: 500px;">
      <form class="change-location my-4 text-center text-muted" method="post">
        <h2><i class="fa-solid fa-cloud-sun fa-2x"></i>Weather App</h2>
          Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
        
          <label></label>
          <input type="text" class="form-control p-2" placeholder="City" name="city" />
        
        <br/>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
  
 
            <div class="card shadow-lg rounded text-light" >
              {% if city %}
              <div class="card-body bg-info">
                <h3 class="card-title">{{ city }}, {{ country }}</h3>              
                <h1 class="card-title">{{ temp }}&deg;C</h1> 
                <p class="card-title">Feels like {{ feels }}&deg;C</p>  
                <div class="info">
                  <div>
                    <br>
                    <img src="{{icon}}" alt="" />
                    <h3 class="card-title">{{ condition }}</h3> 
                    <h5 class="card-title text-muted">Humidity: {{ humidity }}&percnt;</h5> 
                    <h5 class="card-title text-muted">Local Date and Time: {{ time }}</h5> 
                  </div>
                </div>
              </div>            
              {% endif %}          
            </div>

      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %}
    </main>

  </body>
</html>
